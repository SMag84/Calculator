<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <!--Style css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-app">
            <!--Заголовок-->
            <h2>Калькулятор</h2>
            <!--Ввод двух чисел-->
            <div class="numbers">
                <input type="number" id="number1" placeholder="Введите первое число">
                <input type="number" id="number2" placeholder="Введите второе число">
            </div>
            <!--Кнопки операторы-->
            <div class="operators">
                <button id="plus" onclick="op='+'">+</button>
                <button id="minus" onclick="op='-'">-</button>
                <button id="times" onclick="op='*'">x</button>
                <button id="divide" onclick="op='/'">:</button>
            </div>
            <!--Кнопка рассчёта-->
            <div class="button-class" onclick="math()">
                <button>Посчитать</button>
            </div>
            <!--Результат-->
            <div class="result">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <!--Скрипты JavaScript-->
    <script src="script.js"></script>
</body>

</html>
